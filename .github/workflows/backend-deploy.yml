name: Backend CI/CD - Production

# Trigger deploy on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build project
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t backend:${{ github.sha }} .

      # 6Ô∏è‚É£ Login to AWS ECR
      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # 7Ô∏è‚É£ Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag backend:${{ github.sha }} ${{ secrets.AWS_ECR_URI }}:${{ github.sha }}

      # 8Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ secrets.AWS_ECR_URI }}:${{ github.sha }}

      # 9Ô∏è‚É£ Update ECS task definition with the new image
      - name: Update ECS image in task definition
        run: |
          sed -i "s|<IMAGE>|${{ secrets.AWS_ECR_URI }}:${{ github.sha }}|g" task-def.json

      # üîü Deploy to ECS
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: task-def.json
          service: backend-service         # replace with your ECS service name
          cluster: jk-cluster              # replace with your ECS cluster name
          wait-for-service-stability: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Optional: Run database migrations
      - name: Run Database Migrations
        run: npm run migrate:prod
        env:
          NODE_ENV: production
          MONG_URI: ${{ secrets.MONG_URI }}
