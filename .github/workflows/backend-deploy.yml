name: Backend CI/CD - Production

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build Docker image
      run: docker build -t backend:${{ github.sha }} .

    # ⬇️ FIXED — Added AWS credentials & region
    - name: Login to AWS ECR
      uses: aws-actions/amazon-ecr-login@v2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Tag Docker image
      run: docker tag backend:${{ github.sha }} ${{ secrets.AWS_ECR_URI }}:${{ github.sha }}

    - name: Push Docker image
      run: docker push ${{ secrets.AWS_ECR_URI }}:${{ github.sha }}

    # ⬇️ Ensure task-def.json exists (You must add this step!)
    - name: Generate ECS Task Definition
      run: |
        cat task-def.json \
        | sed "s|AWS_ECR_URI|${{ secrets.AWS_ECR_URI }}|g" \
        | sed "s|IMAGE_TAG|${{ github.sha }}|g" \
        | sed "s|NODE_ENV|${{ secrets.NODE_ENV }}|g" \
        | sed "s|MONG_URI|${{ secrets.MONG_URI }}|g" \
        > task-def.json

    # ⬇️ FIXED — Added AWS credentials & region
    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        service: backend-service
        cluster: jk-cluster
        task-definition: task-def.json
        image: ${{ secrets.AWS_ECR_URI }}:${{ github.sha }}
        wait-for-service-stability: true
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    # Optional migration step
    - name: Run Database Migrations
      run: npm run migrate:prod
      env:
        NODE_ENV: production
        MONG_URI: ${{ secrets.MONG_URI }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
